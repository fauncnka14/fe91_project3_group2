<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/title_page.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper__tp">
      <header class="header__box">
        <div class="header__box--logo">
          <img
            src="/public/assets/images/logo.svg"
            alt="Логотип"
            class="header__logo"
          />
        </div>
        <div class="header__box--date"><p id="currentTime"></p></div>
        <nav class="header__nav">
          <ul>
            <li><a href="">Обо мне</a></li>
            <li><a href="">Инструменты</a></li>
            <li><a href="">Работы</a></li>
            <li><a href="">Контакты</a></li>
          </ul>
        </nav>
      </header>
      <section class="promo">
        <div class="promo__offer">
          <div class="promo__offer--lable">
            Сайт-портфолио frontend-разработчицы
          </div>
          <div class="promo__offer--title"><h1>Hello world!</h1></div>
          <div class="promo__offer--btns">
            <a href="#projects" class="offer__btn--projects">Проекты</a>
            <button
              type="button"
              class="offer__btn--switch"
              data-js-theme-switcher
            >
              Переключить тему
            </button>
          </div>
        </div>
        <div class="promo__content">
          <p>
            Готова к новым вызовам — всегда открыта для интересных проектов и
            новых возможностей!
          </p>
        </div>
      </section>
    </div>
    <script type="module" src="/src/js/title_page.js"></script>
  </body>
</html>
