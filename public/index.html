<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/title_page.css" />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/dist/date-fns.min.js"></script>
    <link rel="stylesheet" href="/src/css/skills.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper__tp">
      <header class="header__box">
        <div class="header__box--logo">
          <img
            src="/public/assets/images/logo.svg"
            alt="Логотип"
            class="header__logo"
          />
        </div>
        <div class="header__box--date"><p id="currentTime"></p></div>
        <nav class="header__nav">
          <ul>
            <li><a href="">Обо мне</a></li>
            <li><a href="">Инструменты</a></li>
            <li><a href="">Работы</a></li>
            <li><a href="">Контакты</a></li>
          </ul>
        </nav>
      </header>
      <section class="promo">
        <div class="promo__offer">
          <div class="promo__offer--lable">
            Сайт-портфолио frontend-разработчицы
          </div>
          <div class="promo__offer--title"><h1>Hello, world!</h1></div>
          <div class="promo__offer--btns">
            <button class="offer__btn--achievements" id="achievementsBtn">
              Мои достижения
            </button>

            <button
              type="button"
              id="btnSwitch"
              class="offer__btn--switch"
              data-js-theme-switcher
            >
              Переключить тему
            </button>
          </div>
        </div>
        <div class="promo__content">
          <span id="typed-text"></span>
        </div>
      </section>
      <article class="achievements" id="achievements">
        <h2 class="achievements__title" id="achievementsTitle"></h2>
        <div class="achievements__grid" id="achievementsGrid"></div>
      </article>
    </div>
    <!--Skills-->
    <h2 class="skills-h2">Навыки</h2>
    <h3 class="skills-h3">Стек технологий</h3>
    <div class="skills-wrapper">
      <div class="skills-cards1">
        <div class="cards1__html">HTML5</div>
        <div class="cards1__css3">CSS3</div>
        <div class="cards1__js">JS</div>
        <div class="cards1__figma">Figma</div>
      </div>
      <div class="skills-cards2">
        <div class="cards2__react">React</div>
        <div class="cards2__git">Git/GitHub</div>
        <div class="cards2__git">Bootstrap</div>
        <div class="cards2__sass">SASS</div>
      </div>
    </div>
    <script type="module" src="/src/js/title_page.js"></script>
  </body>
</html>
